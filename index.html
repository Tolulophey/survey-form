<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" name="name-label" placeholder="Enter your name" required><br>
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email-label" id="email" placeholder="Enter your email" required><br>
        <label for="number" id="number-label">Age <span class="small">(optional)</span></label>
        <input type="number" name="number-label" id="number" min="10" max="100" placeholder="Age">
        <p>Which option best describes your current role?</p>
        <select name="role" id="dropdown">
            <option value="">Select Current role</option>
            <option value="">Student</option>
            <option value="">Fulltime Job</option>
            <option value="">Fulltime Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
        </select><br>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <div class="input-radio">
            <input type="radio" name="user-recommend" value="definitely" id="definitely" checked>
            <label for="definitely">Definitely</label>
        </div>
        <div class="input-radio">
            <input type="radio" name="user-recommend" value="maybe" id="maybe">
            <label for="maybe">Maybe</label>
        </div>
        <div class="input-radio">
            <input type="radio" name="user-recommend" value="not-sure" id="not-sure">
            <label for="not-sure">Not sure</label>
        </div>
        <p>What would you like to see improved? <span class="small">(Check all that apply)</span></p>
        <div class="input-checkbox">
            <input type="checkbox" name="prefer" value="front-end-projects" id="front-end-projects">
            <label for="front-end-projects">Front-end Projects</label>
        </div>
        <div class="input-checkbox">
            <input type="checkbox" name="prefer" value="back-end-projects" id="back-end-projects">
            <label for="back-end-projects">Back-end Projects</label>
        </div>
        <div class="input-checkbox">
            <input type="checkbox" name="prefer" value="data-visualization" id="data-visualization">
            <label for="data-visualization">Data Visualization</label>
        </div>
        <div class="input-checkbox">
            <input type="checkbox" name="prefer" value="challenges" id="challenges">
            <label for="challenges">Challenges</label>
        </div>
        <div class="input-checkbox">
            <input type="checkbox" name="prefer" value="open-source-community" id="open-source-community">
            <label for="open-source-community">Open Source Community</label>
        </div>
        <div class="input-checkbox">
            <input type="checkbox" name="prefer" value="gitter-help-rooms" id="gitter-help-rooms">
            <label for="gitter-help-rooms">Gitter help rooms</label>
        </div>
        <div class="input-checkbox">
            <input type="checkbox" name="prefer" value="videos" id="videos">
            <label for="videos">Videos</label>
        </div>
        <div class="input-checkbox">
            <input type="checkbox" name="prefer" value="city-meetups" id="city-meetups">
            <label for="city-meetups">City Meetups</label>
        </div>
        <div class="input-checkbox">
            <input type="checkbox" name="prefer" value="wiki" id="wiki">
            <label for="wiki">Wiki</label>
        </div>
        <div class="input-checkbox">
            <input type="checkbox" name="prefer" value="forum" id="forum">
            <label for="forum">Forum</label>
        </div>
        <div class="input-checkbox">
            <input type="checkbox" name="prefer" value="additional-courses" id="additional-courses">
            <label for="additional-courses">Additional Courses</label>
        </div>
        <p>Any comments or suggestions?</p>
        <textarea name="comment" id="comments" class="input-textarea" placeholder="Enter your comment here..."></textarea><br>
        <button type="submit" value="Submit" class="submit-button" id="submit">Submit</button>
    </form>
</body>
</html>
